<!DOCTYPE html>
<html>
	<head>

		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, 
		shrink-to-fit=no"/>

		<title>Space Shooter</title>

		<link href="https://fonts.googleapis.com/css?family=Joti+One|Sedgwick+Ave+Display" rel="stylesheet"/>
		<link rel="stylesheet" 
		href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
		<link rel="stylesheet" href="./space-shooter-style.css"/>
		
	</head>
	<body>

		<h1 class="sr-only">Space Shooter Game</h1>

		<!--

			Message to advise players on small viewports to use small controller

		-->

		<div class="small-message-container">
			
			<p>
				Please use the small controller when game begins
			</p>

		</div>

		<!-- Controller for small viewports -->

		<div class="small-controller-container">

			<div>
				
				<button id="leftBtn" type="button">L</button>
				<button id="shootBtn" type="button">S</button>
				<button id="rightBtn" type="button">R</button>

			</div>
			
		</div>


		<!-- Main Script -->

		<script src="./space-shooter-script.js"></script>

	</body>
</html>
